<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>AI-First Academy</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#4f46e5" media="(prefers-color-scheme: dark)">
    
    <!-- Progressive Web App meta tags (updated) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AI Academy">
    <link rel="apple-touch-icon" href="/favicon.ico">
    
    <!-- Microsoft PWA meta tags -->
    <meta name="msapplication-TileImage" content="/favicon.ico">
    <meta name="msapplication-TileColor" content="#6366f1">
    
    <!-- SEO and Social Meta Tags -->
    <meta name="description" content="Professional AI prompting education for working professionals. Master AI workflows for engineering, marketing, design, and research.">
    <meta name="keywords" content="AI education, prompting, artificial intelligence, professional training, online courses">
    <meta name="author" content="AI-First Academy">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aifirst.academy/">
    <meta property="og:title" content="AI-First Academy - Professional AI Education">
    <meta property="og:description" content="Master AI prompting and workflows with role-specific training for engineers, marketers, designers, and researchers.">
    <meta property="og:image" content="/placeholder.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://aifirst.academy/">
    <meta property="twitter:title" content="AI-First Academy - Professional AI Education">
    <meta property="twitter:description" content="Master AI prompting and workflows with role-specific training.">
    <meta property="twitter:image" content="/placeholder.svg">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Performance hints -->
    <link rel="prefetch" href="/dashboard">
    <link rel="prefetch" href="/learning">
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker?.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, prompt user to refresh
                    if (confirm('New version available! Refresh to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle app install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install banner after 30 seconds
        setTimeout(() => {
          if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
              <div style="
                position: fixed;
                bottom: 20px;
                left: 20px;
                right: 20px;
                background: #6366f1;
                color: white;
                padding: 16px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                z-index: 1000;
                font-family: system-ui;
              ">
                <div>
                  <div style="font-weight: 600; margin-bottom: 4px;">Install AI Academy</div>
                  <div style="font-size: 14px; opacity: 0.9;">Get the full app experience</div>
                </div>
                <div>
                  <button onclick="installApp()" style="
                    background: white;
                    color: #6366f1;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 6px;
                    font-weight: 600;
                    cursor: pointer;
                    margin-right: 8px;
                  ">Install</button>
                  <button onclick="dismissInstall()" style="
                    background: transparent;
                    color: white;
                    border: 1px solid rgba(255,255,255,0.3);
                    padding: 8px 12px;
                    border-radius: 6px;
                    cursor: pointer;
                  ">Ã—</button>
                </div>
              </div>
            `;
            document.body.appendChild(installBanner);
            
            window.installApp = () => {
              if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                  if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                  }
                  deferredPrompt = null;
                  document.body.removeChild(installBanner);
                });
              }
            };
            
            window.dismissInstall = () => {
              document.body.removeChild(installBanner);
              localStorage.setItem('installDismissed', Date.now());
            };
          }
        }, 30000);
      });
    </script>
  </body>
</html>
